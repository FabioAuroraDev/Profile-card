<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css"> 


  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

      <img src="images/bg-pattern-top.svg" alt="Circular top image" class="top">
      <img src="images/bg-pattern-bottom.svg" alt="Circular bottom image" class="bottom">
 
      <div class="card">
          <div class="card-top">
              <div class="card-profile">
                <img src="/images/image-victor.jpg" alt="image for Victor">
              </div>
          </div>

          
          <div class="card-info">
            <div class="card-title">Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
          </div>

          <div class="card-stats">
            <div class="stat">
              <div class="stats-num">80K</div>
              <div class="stats-title">Followers</div>
            </div>
            <div class="stat">
              <div class="stats-num">803K</div>
              <div class="stats-title">Likes</div>
            </div>
            <div class="stat">
              <div class="stats-num">1.4K</div>
              <div class="stats-title">Photos</div>
            </div>
          </div>
          

      </div>


  </main>

</body>
</html>
